<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Binding Users</title>    
  </head>
  <body>
    
    <div class="container col-md-4">
      <h1 class="text-muted text-center my-4">Binding Users</h1>
      <div class="input-group my-4 text-center text-muted">              <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="submit-btn">Go</button>
        </div>
      </div>
      <div class="card shadow-lg rounded" id="card-data">
        <div class="text-muted text-uppercase text-center details">
          <h1 class="my-3" id="name"></h1>
          <h3 class="my-3" id="email"></h3>
          <h3 class="my-3" id="phone"></h3>
          <h3 class="my-3" id="website"></h3>
          <h3 class="my-3" id="address-city"></h3>
          <h4 class="my-3" id="address-street"></h4>
          <h4 class="my-3" id="address-suite"></h4>
          <h4 class="my-3" id="address-zipcode"></h4>          
          <h5 class="my-3" id="address-lat"></h5>
          <h5 class="my-3" id="address-lng"></h5>
          <h3 class="my-3" id="company-name"></h3>
          <h4 class="my-3" id="company-catchPhrase"></h4>
          <h4 class="my-3" id="company-bs"></h4>
        </div>
      </div>
    </div>

    <script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous">
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(){
        $("#card-data").hide();

        $("#submit-btn").click(function(){
            var name = $("#input-lastname").val();
            
            $.ajax({
              type: "GET",
              url: "https://jsonplaceholder.typicode.com/users",  
              dataType : "json",
                success: function(result, status, xhr){
                  //for (i=0;i<results.length;i++){}
                  var firstItem=result[0];
                  console.log(firstItem);
                      
                  $("#card-data").show();
                  let name=firstItem.name;
                  let email=firstItem.email;
                  let phone=firstItem.phone;
                  let website=firstItem.website;
                  let city=firstItem.address.city;
                  let lat=firstItem.address.geo.lat;
                  let lng=firstItem.address.geo.lng;
                  let street=firstItem.address.street;
                  let suite=firstItem.address.suite;
                  let zipcode=firstItem.address.zipcode;
                  let cname=firstItem.company.name;
                  let bs=firstItem.company.bs;
                  let catchPhrase=firstItem.company.catchPhrase;
                        
                  $("#name").text(name).css("color","black");
                  $("#email").text(email).css("color","purple");
                  $("#phone").text(phone).css("color","black");
                  $("#website").text(website).css("color","blue");
                  $("#address-city").text(city).css("color","violet");
                  $("#address-street").text(street).css("color","green");
                  $("#address-suite").text(suite).css("color","green");
                  $("#address-zipcode").text(zipcode).css("color","green");                  
                  $("#address-lat").text(lat).css("color","orange");
                  $("#address-lng").text(lng).css("color","orange");
                  $("#company-name").text(cname).css("color","red");
                  $("#company-catchPhrase").text(catchPhrase).css("color","gray");
                  $("#company-bs").text(bs).css("color","pink");
                },
                  error: function(xhr, status, error){
                    alert(error + " Try diffeplayer-Firstname");
                  }
            });
        });
    });

    </script>
</body>
</html>
